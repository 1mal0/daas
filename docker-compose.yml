version: '2'
services:
  api:
    build: .
    command: bash -c "pip --retries 10 install -r /daas/pip_requirements_api.txt && python3 /daas/daas/manage.py makemigrations && python3 /daas/daas/manage.py migrate && python3 /daas/daas/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/daas
      - /tmp/:/tmp/
    ports:
      - "8000:8000"
    links:
      - syslog
    tmpfs:
      - /tmpfs
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "api"

  redis:
    image: redis:4.0.10
    ports:
      - "6379:6379"
    links:
      - api
      - syslog
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "redis"

  mongo_db:
    image: mongo:4.1.2
    volumes:
      - ../mongo-data/:/data/db
    links:
      - syslog
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "mongo_db"

  pe_worker:
    build:
      context: .
      dockerfile: peWorkerDockerfile
    command: bash -c "sleep 15 && pip --retries 10 install -r /daas/pip_requirements_worker.txt && rq worker --path /daas/daas/daas_app --url redis://daas_redis_1:6379/0 pe_queue --name agent_$$(hostname -I | cut -d' ' -f1)_$$(echo $$RANDOM)__$$(date +%s)"
    volumes:
      - .:/daas
      - ./utils/just_decompile:/just_decompile/
    tmpfs:
      - /tmpfs
    links:
      - syslog
    depends_on:
      - api
      - redis
      - syslog
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "pe_worker"

  syslog:
    image: voxxit/rsyslog
    volumes:
      - ../syslog/:/var/log/
    entrypoint: bash -c "rm -f /var/run/rsyslogd.pid && rsyslogd -n"
    ports:
        - "127.0.0.1:5514:514/udp"
