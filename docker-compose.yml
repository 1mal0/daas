version: '2.3'
services:
  api:
    build: .
    command: bash -c "pip --retries 10 install -r /daas/pip_requirements_api.txt && python /daas/daas/manage.py makemigrations && python /daas/daas/manage.py migrate && python3 /daas/daas/manage.py runserver 0.0.0.0:8123"
    volumes:
      - .:/daas
      - /tmp/:/tmp/
    ports:
      - "8123:8123"
    depends_on:
      - db
    links:
      - syslog
    tmpfs:
      - /tmpfs
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "api"

  redis:
    image: redis:4.0.10
    ports:
      - "6379:6379"
    depends_on:
      - api
    links:
      - syslog
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "redis"

  db:
    image: postgres:10.5
    ports:
      - "5432:5432"
    volumes:
      - ../postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: daas
      POSTGRES_PASSWORD: iamaweakpassword
      POSTGRES_DB: daas
    links:
      - syslog
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "db"

  pe_worker:
    build:
      context: .
      dockerfile: peWorkerDockerfile
    command: bash -c "sleep 15 && pip --retries 10 install -r /daas/pip_requirements_worker.txt && rq worker --path /daas/daas/daas_app --url redis://daas_redis_1:6379/0 pe_queue --name agent_$$(hostname -I | cut -d' ' -f1)_$$(echo $$RANDOM)__$$(date +%s)"
    volumes:
      - .:/daas
      - ./utils/just_decompile:/just_decompile/
    tmpfs:
      - /tmpfs
    links:
      - redis
      - syslog
    mem_limit: 4g
    memswap_limit: 4g
    mem_reservation: 2g
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "pe_worker"

  flash_worker:
    build:
      context: .
      dockerfile: flashWorkerDockerfile
    command: bash -c "sleep 15 && pip --retries 10 install -r /daas/pip_requirements_worker.txt && rq worker --path /daas/daas/daas_app --url redis://daas_redis_1:6379/0 flash_queue --name agent_$$(hostname -I | cut -d' ' -f1)_$$(echo $$RANDOM)__$$(date +%s)"
    volumes:
      - .:/daas
    tmpfs:
      - /tmpfs
    links:
      - redis
      - syslog
    mem_limit: 4g
    memswap_limit: 4g
    mem_reservation: 2g
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "flash_worker"

  syslog:
    image: voxxit/rsyslog
    # container_name: daas_syslog_1
    volumes:
      - ../syslog/:/var/log/
    entrypoint: bash -c "rm -f /var/run/rsyslogd.pid && rsyslogd -n"
    ports:
        - "127.0.0.1:5514:514/udp"
