<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>{% block title %}-- INSERT TITLE IN "TITLE" BLOCK ---{% endblock %}</title>

        {% load staticfiles %}

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

        <!-- Bootstrap: Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Bootstrap: Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Bootstrap: Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Responsive Framework-->
        <link href="{% static "css/responsive.css" %}" rel="stylesheet">

        {% block extra_head %}
            <!-- add extra js and css files here -->
        {% endblock %}
    </head>

    <body data-spy="scroll" data-target="#header">
        {% include 'daas_app/navbar.html' %}
        <!--Start of general section-->
            <div class="container align-items-center" style="width:{% block page_width %}72%{% endblock %};">
                <div class="row">
                    <div class="col-md-12">
                        <br><br>
                        {% block body %}{% endblock %}
                    </div>
                </div>
            </div>
    </body>
</html>
