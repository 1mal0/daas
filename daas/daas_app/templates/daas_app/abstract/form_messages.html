{% if messages %}
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success">
                {% for m in messages %}
                <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>
                    {{ m }}
                </li>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
