<!-- should receive the following variables: button_class <str>, show <bool>, enable <bool>, url <str>,
     icon_class <str>, text <str> --->
{% if show %}
    <button type="button" class="btn {% if not enable %} disabled"{% else %}{{ button_class }}" onclick="location.href='{{ url }}';"{% endif %}><i class="{{ icon_class }}"></i>&nbsp;&nbsp;{{ text }}</button>
{% endif %}
